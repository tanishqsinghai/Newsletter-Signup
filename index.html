<body class="text-center">
    <form action="/" class="form-signin" method="POST">
        <img class="mb-4" src="images/img2.png" alt="" width="72" height="72" style="zoom: 200%;">
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        <input type="text" class="form-control" name="fName" placeholder="First Name" required autofocus>
        <input type="text" class="form-control" name="lName" placeholder="Last Name">

        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address">

        <button class="btn btn-lg btn-primary btn-block" type="submit " style="margin-top: 15px;">Sign Up</button>
